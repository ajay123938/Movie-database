<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body style="background-color: #ee9292; ">
    <div class="container">
     <div class="header">
        <h3 style="margin-left:430px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin-top:6px;
        ">Movie Database</h3>
     </div>
     <div class="middle"></div>


     <div class="main">


        <div class="filter">

            <div class="filterhead">
                <h4 style="font-size:30px;margin-top:5px"><b>Filter</b></h4>
               
            </div>
            <hr style="border:1px solid black">

            <div class="filterdate">
                <p><b>Release Date</b></p>
              <form  onsubmit="releasedate(event)">
                <p>From:</p>
              <input type="text" id="from">
            <button type="submit" class="btn btn-primary">Search</button>
            </form>

            </div>
            <hr>
            <div class="genere">
               <p style="margin-left:100px"><b>Genere</b></p>
                 <button class="btn btn-secondary" onclick="genere('action')" >Action</button>
                 <button class="btn btn-success" onclick="genere('comedy')" >Comedy</button><br>
                 <button class="btn btn-danger" onclick="genere('horror')">Horror</button>
                 <button class="btn btn-primary" onclick="genere('romantic')" >Romantic</button>
    
            </div>
            <hr>


        </div>


        <div class="displaymovie"></div>
     </div>
     </div>

<script src="movie.js"></script>
</body>
</html>
